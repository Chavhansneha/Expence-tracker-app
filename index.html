<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://www.hdwallpapers.in/download/material_design_paper_texture_blue_lines_creative_background_hd_abstract-HD.jpg'); background-size: cover; background-position: center;">
    <div class="container">
        <h1>Expense Tracker</h1>
        <div id="user-profile">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="save-profile">Save</button>
        </div>
        <form id="expense-form">
            <input type="text" id="expense-input" placeholder="Enter Expense">
            <input type="number" id="amount-input" placeholder="Amount">
            <select id="category-select">
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Shopping">Shopping</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-history">
            <h2>Expense History</h2>
            <ul id="expense-list"></ul>
        </div>
        <p id="total-expense">Total Expense: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
